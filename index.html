<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Gestión de productos</title>
</head>
<body>
  <header>
    <nav class="navbar nav">
      <div class="container-fluid logo">
        <a href="#" class="navbar-brand">
          <img src="img/logo.png" alt="Logo">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container pb-5">
      <h1 class="titulo">App de gestión de productos</h1>
      <p class="lead">Agrega productos a la lista de abajo y organízalos con las opciones de búsqueda y filtrado. En caso de querer empezar de cero selecciona "Borrar"</p>
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <input type="text" class="form-control" value="" placeholder="Búsqueda por nombre..." aria-label="Buscador" aria-describedby="button-addon" id="buscador">
        <button class="btn btn-outline-secondary" type="button" id="button-addon">Buscar</button>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect">Filtro por categoría</label>
        <select class="form-select" id="inputGroupSelect">
          <option value="" selected>Ninguno</option>
          <option value="Carnes">Carnes</option>
          <option value="Detergentes">Detergentes</option>
          <option value="Enlatados">Enlatados</option>
          <option value="Jabones">Jabones</option>
          <option value="Verduras">Verduras</option>
        </select>
      </div>
    </div>
    <div id="inventario" class="container"></div>
    <div class="d-flex justify-content-center ">
      <button id="borrar" class="btn btn-danger m-2">Borrar</button>
      <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#Modal">Agregar productos</button>
    </div>
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="form">
            <div class="modal-body">
              <label>Producto: <input type="text" name="producto" id="producto"></label><br>
              <label>Precio: <input type="number" name="precio" id="precio"></label><br>
              <label>Categoría: <input type="text" name="categoria" id="categoria"></label><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <i>App RH | &copy; todos los derechos reservados</i>
  </footer>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/9f6d64beab.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
